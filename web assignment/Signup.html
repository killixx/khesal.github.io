<!DOCTYPE html>
<html>
<head>
    <title> Sign Up </title>
    <style> 
        body{
            text-align: center;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <form>
        <div style="border: 2px solid black; margin-top: 8%; margin-left: 23%; width: 50%;border-radius: 3em; background-color:rgb(119, 133, 163);color:white;padding:20px;">
            <br> <br>
            <h1> Sign Up </h1>
            <br>
            <label> First Name </label> 
            <input type="text" name="fname" id="fname" >
            <br> <br> 
            <label> Last Name </label> 
            <input type="text" name="lname" id="lname">
            <br> <br> 
    
            <label> Email </label> 
            <input type="email" name="email" id="email" style="margin-left: 30px;">
            <br> <br>
            
            <label for="gender " style="margin-right: 70px;"> Gender   </label>
            <input   type="radio" text="Male" name="gender"> Male 
            <input type="radio" text="Female" name="gender" > Female
            <br> <br> 
    
            <label> Password </label>
            <input type="password" name="pass" id="pass">
            <br><br> <br>
            
            <input type="submit" id="submit" width="150" height="40">
            <button ><a href="login.html" style="text-decoration: none; color: black;">Signup</a></button>
            <input type="reset">
            <br><br><br>

        </div>
        
    </form>
</body>
</html>
